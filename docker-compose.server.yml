version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-smart_safe_db}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASS:-password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Script de inicialização do banco
      - ./api/db.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Conexão com o banco (usando nomes do serviço docker)
      - DB_HOST=db
      - DB_USER=${DB_USER:-user}
      - DB_PASS=${DB_PASS:-password}
      - DB_NAME=${DB_NAME:-smart_safe_db}
      # A URL completa pode ser útil dependendo de como o sequelize está configurado
      - DATABASE_URL=mysql://${DB_USER:-user}:${DB_PASS:-password}@db:3306/${DB_NAME:-smart_safe_db}
      # Chaves secretas (devem ser sobrescritas no .env da VM)
      - JWT_SECRET=${JWT_SECRET:-chave_secreta_padrao_mudar_em_producao}
    depends_on:
      - db

volumes:
  db_data: