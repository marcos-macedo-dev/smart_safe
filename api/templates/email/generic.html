<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}} - Smart Safe</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            line-height: 1.5;
            color: #09090b;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #fafafa;
                background-color: #09090b;
            }
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        @media (prefers-color-scheme: dark) {
            .container {
                background-color: #18181b;
            }
        }
        .header {
            background-color: #2563eb;
            color: white;
            padding: 24px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .content {
            padding: 30px 24px;
        }
        .content p {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .content p:last-child {
            margin-bottom: 0;
        }
        .footer {
            background-color: #f4f4f5;
            padding: 20px 24px;
            text-align: center;
            font-size: 13px;
            color: #71717a;
            border-top: 1px solid #e4e4e7;
        }
        @media (prefers-color-scheme: dark) {
            .footer {
                background-color: #18181b;
                color: #a1a1aa;
                border-top: 1px solid #27272a;
            }
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{subject}}</h1>
        </div>
        <div class="content">
            {{{message}}}
        </div>
        <div class="footer">
            <p>Este é um email automático do sistema Smart Safe. Por favor, não responda.</p>
            <p>&copy; 2025 Smart Safe. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
